<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Home</title>
</head>
<body>
{% extends 'Portfolio/base.html' %}
{% load static %}
{% block content %}
    <h1>Shaleen Portfolio</h1>
<img src="{% static 'Portfolio/Photo.jpg' %}" width="300px" height="300px">
<br><br>
<h3><a href="{% url 'blog:all_blogs' %}" >Blogs</a> </h3>
{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="300px" width="300px" />
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif%}
{% endfor %}
{% endblock %}
</body>
</html>
